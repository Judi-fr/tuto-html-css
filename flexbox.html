<!DOCTYPE html> 
<html>
  <head>
    <title>flex</title>
  </head>
  <body>
    <div style="
    display: flex;
    flex-direction: row;">
      <div style="background-color: lightblue; width: 200px;">200px</div>
      <div style="background-color: lightpink; width: 75px;">75px</div>
    </div>

    <div style="
    margin-top:30px;
    display: flex;
    flex-direction: row;">
      <div style=
      "background-color: lightblue;
      width: 50px;">
      50px
      </div>

      <div style=
      "background-color: lightpink;
      flex: 1;">
      flex: 1
      </div>

      <div style=
      "width: 75px; background-color: lightblue;">
      75px
      </div>
    </div>

    <div style="
    display: flex;
    justify-content: space-between;
    border: 2px solid lightblue;
    margin-top: 30px;">
      <div style="background-color: lightpink;">item1</div>
      <div style="background-color: lightpink;">item2</div>
      <div style="background-color: lightpink;">item3</div>
      <div style="background-color: lightpink;">item4</div>
    </div>

    <div style="
    display: flex;
    height: 50px;
    border: 1px solid gray;
    justify-content:space-between;
    align-items: center;
    ">
      <div style="background-color: lightpink;">item1</div>
      <div style="background-color: lightpink;">item2</div>
    </div>

    <div style="
    display: flex;
    flex-direction: column;
    height: 90px;
    padding-left: 10px;
    padding-top: 5px ;
    padding-bottom: 9px;
    margin-top: 20px;
    justify-content:space-around;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    border: 1px solid grey;
    ">
      <div>Home</div>
      <div>Notifications</div>
      <div>Messages</div>
    </div>


  </body>
</html>
