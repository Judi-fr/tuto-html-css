<!DOCTYPE html> 
<html>
  <head>
    <title>flex</title>
    <link rel="stylesheet" href="cssfiles/flexbox.css">
  </head>
  <body>
    <div style="
    display: flex;
    flex-direction: row;">
      <div style="background-color: lightblue; width: 200px;">200px</div>
      <div style="background-color: lightpink; width: 75px;">75px</div>
    </div>

    <div style="
    margin-top:30px;
    display: flex;
    flex-direction: row;">
      <div style=
      "background-color: lightblue;
      width: 50px;">
      50px
      </div>

      <div style=
      "background-color: lightpink;
      flex: 1;">
      flex: 1
      </div>

      <div style=
      "width: 75px; background-color: lightblue;">
      75px
      </div>
    </div>

    <div style="
    display: flex;
    justify-content: space-between;
    border: 2px solid lightblue;
    margin-top: 30px;">
      <div style="background-color: lightpink;">item1</div>
      <div style="background-color: lightpink;">item2</div>
      <div style="background-color: lightpink;">item3</div>
      <div style="background-color: lightpink;">item4</div>
    </div>

    <div style="
    display: flex;
    flex-direction: row;
    height: 50px;
    border: 1px solid gray;
    justify-content:space-between;
    align-items: start;
    ">
      <div style="background-color: lightpink;">item1</div>
      <div style="background-color: lightpink;">item2</div>
    </div>

    <div class="contenedor">
      <div class="flexbox">
        <div>Home</div>
        <div class="style-notif"> 15 </div>
      </div>
      <div class="flexbox">
        <div>Notificaciones</div>
        <div class="style-notif"> 3 </div>
      </div>
      <div class="flexbox">
        <div>Messages</div>
        <div class="style-notif"> 5 </div>

    </div>

    <div class="container">
      <div class="home">Home</div>
      <div class="search">
        <input class="search-bar" type="text" placeholder="Search">
      </div>
      <div class="download-butt">
        <button class="download">Download</button>
      </div>
    </div>


  </body>
</html>
